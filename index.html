<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JS-Dom</title>
  </head>
  <body>
    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous">
    </script>
      <section>
        <img src="img/catfacts.jpg" alt="Cat facts">
        <p>Here we will add a link to the <a href="https://www.mozilla.org/">Mozilla homepage</a></p>
      </section>
    <button class="click-me">Click me</button>
    <button class="click-jquery">Click jquery</button>
<section>
    <h2>Calculator</h2>
    <div class="calc">
        <input type="text" class="display" readonly>
        <div class="digits">
            <button>1</button>
            <button>2</button>
            <button>3</button>
        </div>
        <div class="opers">
            <button>+</button>
            <button>-</button>
        </div>
        <button class="eq">=</button>
    </div>
</section>
<script src="js/index.js"></script>
  </body>
</html>
